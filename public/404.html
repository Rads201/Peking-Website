<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>Peking</title>
    <script>
      // Redirect to the index.html for React Router to handle the route
      const redirectToIndex = () => {
        const origin = window.location.origin;
        const path = window.location.pathname.replace('/Peking-Website', '');
        window.location.replace(`${origin}/Peking-Website/#${path}`);
      };

      redirectToIndex();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <h1>Page Not Found</h1>
      <p>If you are not redirected automatically, <a href="https://rads201.github.io/Peking-Website/">click here</a>.</p>
    </div>
  </body>
</html>
